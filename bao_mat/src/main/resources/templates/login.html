<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập</title>
  <!-- Bootstrap CDN (nếu bạn chưa nhúng ở layout chung) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUa6Y5Y9g6E8i6qG6Kf2Fv4Gf5b4g3/6+ZKviX4HGWv1yq6tDuVf1U4XkzT" crossorigin="anonymous">
  <style>
    body {
      background: #f5f7fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 100%;
      max-width: 420px;
      border-radius: 1rem;
      box-shadow: 0 16px 40px -12px rgba(0,0,0,0.25);
    }
    .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>
<div class="card p-4">
  <div class="card-body">
    <h3 class="card-title text-center mb-3">Đăng nhập</h3>

    <!-- Thông báo logout thành công -->
    <div th:if="${param.logout != null}" class="alert alert-success" role="alert">
      Bạn đã đăng xuất thành công.
    </div>

    <!-- Thông báo lỗi đăng nhập -->
    <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
      Tên đăng nhập hoặc mật khẩu không đúng.
    </div>

    <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
      <!-- Nếu bạn bật CSRF thì cần:
           <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
           Nhưng theo config bạn đang disable CSRF nên không cần.
      -->

      <div class="mb-3">
        <label for="username" class="form-label">Tên đăng nhập</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required autofocus>
        <div class="invalid-feedback">
          Vui lòng nhập tên đăng nhập.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
        <div class="invalid-feedback">
          Vui lòng nhập mật khẩu.
        </div>
      </div>

      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-primary btn-lg">Đăng nhập</button>
      </div>

      <div class="text-center">
        <a href="/login">Quay lại trang chính</a>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS (nếu cần tương tác) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoK0OWe3u2zF2y9e+J8fWPGF8ZubW4iQ6YfRvH+8abtTE1Pi" crossorigin="anonymous"></script>
<script>
  // Ví dụ đơn giản để bật validation của Bootstrap
  (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
</body>
</html>
