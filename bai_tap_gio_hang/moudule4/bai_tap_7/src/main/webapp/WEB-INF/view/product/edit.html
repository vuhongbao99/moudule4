<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">Chỉnh sửa sản phẩm</h2>
    <form th:action="@{/products/update}" th:object="${product}" method="post" class="w-50 mx-auto">
        <!-- giữ id ẩn -->
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Tên sản phẩm</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Giá</label>
            <input type="number" th:field="*{price}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Nhà sản xuất</label>
            <input type="text" th:field="*{manufacturer}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Cập nhật</button>
        <a th:href="@{/products}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
